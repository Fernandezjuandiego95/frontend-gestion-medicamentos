
<p-toolbar>
  <div class="p-toolbar-group-left"><h2>Productos</h2></div>
  <div class="p-toolbar-group-right"><button pButton label="Nuevo Producto" icon=" pi pi-plus" (click)="nuevo()"></button></div>
</p-toolbar>

<p-card>
  <p-table [value]="productos">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Código</th>
        <th>Nombre</th>
        <th>Laboratorio</th>
        <th>Fecha de Registro</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-prod>
      <tr>
        <td>{{prod.id}}</td>
        <td>{{prod.codigo}}</td>
        <td>{{prod.nombre}}</td>
        <td>{{prod.laboratorio}}</td>
        <td>{{ prod.fecha_registro | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>{{prod.descripcion}}</td>
        <td>{{prod.estado}}</td>
        <td>
          <button pButton icon="pi pi-pencil" class="p-button-secondary" (click)="edit(prod)"></button>
          <button pButton icon="pi pi-trash" class="p-button-danger" (click)="delete(prod)"></button>
        </td>
     </tr>
    </ng-template>
  </p-table>
</p-card>

<p-dialog header="Producto" [(visible)]="display" [modal]="true" [style]="{ width: '60%' }">
  <app-producto-form [producto]="selected" (saved)="onSaved()"></app-producto-form>
</p-dialog>

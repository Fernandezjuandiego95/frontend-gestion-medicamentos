
<p-toolbar>
  <div class="p-toolbar-group-left"><h3>Proveedores</h3></div>
  <div class="p-toolbar-group-right"><button pButton label="Nuevo" (click)="nuevo()"></button></div>
</p-toolbar>
<p-card>
  <p-table [value]="proveedores">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Tipo identificacion</th>
        <th>Identificación</th>
        <th>Razón social</th>
        <th>Nombre de contacto</th>
        <th>Celular</th>
        <th>Dirección</th>
        <th>Actividad Economica</th>
        <th>Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-p>
      <tr>
        <td>{{p.id}}</td>
        <td>{{p.tipo_identificacion}}</td>
        <td>{{p.numero_identificacion}}</td>
        <td>{{p.razon_social}}</td>
        <td>{{p.nombre_contacto}}</td>
        <td>{{p.celular}}</td>
        <td>{{p.direccion}}</td>
        <td>{{p.actividad_economica}}</td>
        <td>
          <button pButton icon="pi pi-pencil" class="p-button-text" (click)="edit(p)"></button>
          <button pButton icon="pi pi-trash" class="p-button-danger" (click)="delete(p)"></button>
        </td>
    </tr>
  </ng-template>
  </p-table>
</p-card>
<p-dialog header="Proveedor" [(visible)]="display" [modal]="true"><app-proveedor-form [proveedor]="selected" (saved)="onSaved()"></app-proveedor-form></p-dialog>


<div class="content-login">
  <div class="content-input">
    <h2 class="h2-login">Iniciar sesión <i class="pi pi-sign-in"></i></h2>
    <div class="p-fluid">
      <label>Usuario</label>
      <input pInputText [(ngModel)]="username" />
      
      <label>Contraseña</label>
      <input type="password" pInputText [(ngModel)]="password" />

      <div class="div-button"><button pButton label="Ingresar" (click)="submit()"></button></div>
    </div>
  </div>
</div>
